<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>product-preview-card-component</title>
</head>

<body>
  <main class="container" role="main">
    <picture>
      <source media="(min-width:912px )" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Rectangle shaped, light blue colored glass bottle of cologne.">
    </picture>
    <div class="ct2">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p><span class="visually-hidden">Current Price</span>$149.99</p>
        <del><span class="visually-hidden">Previous Price</span>$169.99</del>
      </div>
      <button><img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
</body>

</html>
